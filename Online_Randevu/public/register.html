<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Randevu Yönetim Sistemi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="register-card">
            <h2>Kayıt Ol</h2>
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Ad Soyad" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-posta" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="Telefon Numarası" 
                           pattern="[0-9]{10,11}"
                           maxlength="11"
                           title="Telefon numarası 10 veya 11 haneli olmalıdır"
                           required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Şifre" required>
                </div>
                <div class="form-group">
                    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Şifre Tekrar" required>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="radio" name="role" value="customer" checked>
                        <span class="checkbox-text">Müşteri Hesabı</span>
                    </label>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="radio" name="role" value="business_owner">
                        <span class="checkbox-text">İşletme Hesabı</span>
                    </label>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn primary">Kayıt Ol</button>
                <div class="form-footer">
                    Zaten hesabınız var mı? <a href="login.html">Giriş yapın</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('passwordConfirm').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            // Form verilerini kontrol et
            if (password !== confirmPassword) {
                showError('Şifreler eşleşmiyor!');
                return;
            }

            if (phone.length < 10 || phone.length > 11 || !/^\d+$/.test(phone)) {
                showError('Geçerli bir telefon numarası giriniz (10 veya 11 haneli)');
                return;
            }

            try {
                const registerData = { name, email, phone, password, role };
                console.log('Gönderilen kayıt verileri:', registerData);

                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registerData)
                });

                const data = await response.json();
                console.log('Sunucu yanıtı:', data);

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userRole', data.user.role);

                    if (role === 'business_owner') {
                        window.location.href = '/business-register.html';
                    } else {
                        window.location.href = '/login.html';
                    }
                } else {
                    showError(data.error || 'Kayıt sırasında bir hata oluştu.');
                }
            } catch (error) {
                console.error('Kayıt hatası:', error);
                showError('Sunucu bağlantısında bir hata oluştu. Lütfen tekrar deneyin.');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Telefon numarası formatlaması
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // Sadece rakamları al
            if (value.length > 11) value = value.slice(0, 11); // Maksimum 11 karakter
            e.target.value = value;
        });
    </script>
</body>
</html>
