<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Online Randevu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .register-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }
        
        .register-image {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1560066984-138dadb4c035?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.7), rgba(63, 55, 201, 0.8));
        }
        
        .register-image-content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            max-width: 500px;
            padding: 0 30px;
        }
        
        .register-image-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: white;
        }
        
        .register-image-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: rgba(255,255,255,0.9);
            line-height: 1.7;
        }
        
        .register-form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: var(--bg-color);
        }
        
        .register-card {
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .social-register {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 10px;
            border-radius: var(--border-radius);
            border: 1px solid #e0e0e0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .social-btn:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
        }
        
        .social-btn img {
            width: 20px;
            height: 20px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e0e0e0;
        }
        
        .divider::before {
            margin-right: 15px;
        }
        
        .divider::after {
            margin-left: 15px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .form-group .material-icons {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .form-group input {
            padding-left: 45px;
        }
        
        .form-footer {
            text-align: center;
        }
        
        @media (max-width: 992px) {
            .register-image {
                display: none;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="register-container">
        <div class="register-image">
            <div class="register-image-content">
                <h1>Online Randevu Sistemi</h1>
                <p>Hemen kayıt olun ve dakikalar içinde online randevu sistemini kullanmaya başlayın. İşletmeniz için dijital dönüşüm şimdi başlıyor!</p>
            </div>
        </div>
        <div class="register-form-container">
            <div class="register-card">
                <div class="form-header">
                    <h2>Kayıt Ol</h2>
                    <p>Bilgilerinizi girerek hemen kayıt olun</p>
                </div>
                <form id="register-form">
                    <!-- Gizli role input'u -->
                    <input type="hidden" id="role" name="role" value="customer">
                    
                    <div class="form-group">
                        <span class="material-icons">person</span>
                        <input type="text" id="name" placeholder="Ad Soyad" required>
                    </div>
                    <div class="form-group">
                        <span class="material-icons">email</span>
                        <input type="email" id="email" placeholder="E-posta" required>
                    </div>
                    <div class="form-group">
                        <span class="material-icons">phone</span>
                        <input type="tel" id="phone" placeholder="Telefon (5XX XXX XX XX)" required>
                    </div>
                    <div class="form-group">
                        <span class="material-icons">lock</span>
                        <input type="password" id="password" placeholder="Şifre" required>
                    </div>
                    <div class="form-group">
                        <span class="material-icons">lock</span>
                        <input type="password" id="password_confirm" placeholder="Şifre Tekrar" required>
                    </div>
                    <div class="form-group" style="display: flex; align-items: flex-start; margin-bottom: 10px;">
                        <input type="checkbox" id="terms" style="width: auto; margin-top: 5px;">
                        <label for="terms" class="checkbox-text" style="margin-left: 10px;">
                            <a href="#" style="color: var(--primary-color);">Kullanıcı sözleşmesini</a> ve <a href="#" style="color: var(--primary-color);">gizlilik politikasını</a> okudum ve kabul ediyorum.
                        </label>
                    </div>
                    <div class="error-message" id="error-message"></div>
                    <button type="submit" class="btn primary" style="width: 100%;">Kayıt Ol</button>
                </form>
                <div class="form-footer">
                    Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            const errorMessage = document.getElementById('error-message');
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value.replace(/\s+/g, '');
                const password = document.getElementById('password').value;
                const passwordConfirm = document.getElementById('password_confirm').value;
                const terms = document.getElementById('terms').checked;
                const role = "customer"; // Sabit değer olarak "customer" rolü atanıyor
                
                // Hata mesajını temizle
                errorMessage.textContent = '';
                
                // Validation
                if (!name || !email || !phone || !password) {
                    errorMessage.textContent = 'Lütfen tüm alanları doldurun.';
                    return;
                }
                
                if (password !== passwordConfirm) {
                    errorMessage.textContent = 'Şifreler eşleşmiyor.';
                    return;
                }
                
                if (!terms) {
                    errorMessage.textContent = 'Kullanım koşullarını kabul etmelisiniz.';
                    return;
                }
                
                // Telefon numarası formatı kontrolü
                const phoneRegex = /^5[0-9]{9}$/;
                if (!phoneRegex.test(phone)) {
                    errorMessage.textContent = 'Geçerli bir telefon numarası giriniz (5XX XXX XXXX formatında).';
                    return;
                }
                
                // API'ye istek gönder
                fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, phone, password, role })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.token) {
                        // Başarılı kayıt
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('userData', JSON.stringify(data.user));
                        
                        // Yönlendirme (artık herkes müşteri olduğu için customer-dashboard'a yönlendiriliyor)
                        window.location.href = '/customer-dashboard.html';
                    } else {
                        // Hata durumu
                        errorMessage.textContent = data.error || 'Kayıt yapılamadı, lütfen bilgilerinizi kontrol edin.';
                    }
                })
                .catch(error => {
                    console.error('Kayıt hatası:', error);
                    errorMessage.textContent = 'Bir hata oluştu, lütfen daha sonra tekrar deneyin.';
                });
            });
        });
    </script>
</body>
</html>
