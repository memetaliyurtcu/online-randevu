<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Online Randevu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }
        
        .login-image {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.7), rgba(63, 55, 201, 0.8));
        }
        
        .login-image-content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            max-width: 500px;
            padding: 0 30px;
        }
        
        .login-image-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: white;
        }
        
        .login-image-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: rgba(255,255,255,0.9);
            line-height: 1.7;
        }
        
        .login-form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background-color: var(--bg-color);
        }
        
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 10px;
            border-radius: var(--border-radius);
            border: 1px solid #e0e0e0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .social-btn:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
        }
        
        .social-btn img {
            width: 20px;
            height: 20px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e0e0e0;
        }
        
        .divider::before {
            margin-right: 15px;
        }
        
        .divider::after {
            margin-left: 15px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .form-group .material-icons {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .form-group input {
            padding-left: 45px;
        }
        
        .form-footer {
            text-align: center;
        }
        
        @media (max-width: 992px) {
            .login-image {
                display: none;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-image">
            <div class="login-image-content">
                <h1>Online Randevu Sistemi</h1>
                <p>Her türlü işletme için online randevu sistemi. İşletmenizi dijitalleştirin, müşterilerinizin 7/24 randevu almasını sağlayın.</p>
            </div>
        </div>
        <div class="login-form-container">
            <div class="login-card">
                <div class="form-header">
                    <h2>Giriş Yap</h2>
                    <p>Hesabınıza giriş yaparak devam edin</p>
                </div>
                <div class="social-login">
                    <button class="social-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                        Google
                    </button>
                    <button class="social-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Facebook_Logo.png" alt="Facebook">
                        Facebook
                    </button>
                </div>
                <div class="divider">ya da e-posta ile giriş yapın</div>
                <form id="login-form">
                    <div class="form-group">
                        <span class="material-icons">email</span>
                        <input type="email" id="email" placeholder="E-posta" required>
                    </div>
                    <div class="form-group">
                        <span class="material-icons">lock</span>
                        <input type="password" id="password" placeholder="Şifre" required>
                    </div>
                    <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                        <div class="checkbox-container">
                            <input type="checkbox" id="remember-me">
                            <span class="checkbox-text">Beni hatırla</span>
                        </div>
                        <a href="#" class="forgot-password">Şifremi unuttum</a>
                    </div>
                    <div class="error-message" id="error-message"></div>
                    <button type="submit" class="btn primary" style="width: 100%;">Giriş Yap</button>
                </form>
                <div class="form-footer">
                    Hesabınız yok mu? <a href="register.html">Kayıt Ol</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Hata mesajını temizle
                errorMessage.textContent = '';
                
                // API'ye istek gönder
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.token) {
                        // Başarılı giriş
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('userData', JSON.stringify(data.user));
                        
                        // Kullanıcı rolüne göre yönlendirme
                        if (data.user.role === 'customer') {
                            window.location.href = '/customer-dashboard.html';
                        } else if (data.user.role === 'business_owner') {
                            window.location.href = '/business-dashboard.html';
                        } else {
                            window.location.href = '/';
                        }
                    } else {
                        // Hata durumu
                        errorMessage.textContent = data.message || 'Giriş yapılamadı, lütfen bilgilerinizi kontrol edin.';
                    }
                })
                .catch(error => {
                    console.error('Giriş hatası:', error);
                    errorMessage.textContent = 'Bir hata oluştu, lütfen daha sonra tekrar deneyin.';
                });
            });
            
            // Sosyal login butonlarına tıklama olayı
            const socialButtons = document.querySelectorAll('.social-btn');
            socialButtons.forEach(button => {
                button.addEventListener('click', function() {
                    alert('Sosyal medya ile giriş henüz aktif değil.');
                });
            });
        });
    </script>
</body>
</html>
