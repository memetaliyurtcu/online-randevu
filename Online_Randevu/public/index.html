<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Yönetim Sistemi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        .welcome-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .welcome-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
        }
        .auth-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .login-btn {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
        .register-btn {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .login-btn:hover {
            background-color: #e9e9e9;
        }
        .register-btn:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Randevularınızı Kolayca Yönetin</h1>
        <p class="welcome-subtitle">İşletme veya müşteri olarak sisteme kayıt olun, randevularınızı kolayca yönetin.</p>
        <div class="auth-buttons">
            <a href="login.html" class="btn login-btn">Giriş Yap</a>
            <a href="register.html" class="btn register-btn">Kayıt Ol</a>
        </div>
    </div>

</body>
</html>
