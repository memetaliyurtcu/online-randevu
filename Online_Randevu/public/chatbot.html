<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Online Randevu</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            height: calc(100vh - 140px);
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 80%;
            animation: fadeInUp 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .message-content {
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e2e8f0;
        }

        .message-time {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 5px;
            text-align: right;
        }

        .message.bot .message-time {
            text-align: left;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            max-width: 80%;
            align-self: flex-start;
        }

        .typing-indicator .message-avatar {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .typing-dots {
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            outline: none;
            font-size: 0.9rem;
            resize: none;
            font-family: inherit;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.4;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .welcome-message {
            text-align: center;
            color: #64748b;
            padding: 40px 20px;
            font-style: italic;
        }

        .welcome-message .material-icons {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
            display: block;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .model-select {
            padding: 8px 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            outline: none;
        }

        .model-select option {
            background: #2c3e50;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 10px 20px;
                flex-direction: column;
                gap: 10px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .chat-container {
                margin: 10px;
                height: calc(100vh - 120px);
                border-radius: 16px;
            }

            .message {
                max-width: 90%;
            }

            .chat-input-container {
                padding: 15px;
            }

            .model-selector {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– AI Chatbot</h1>
        <div style="display: flex; align-items: center; gap: 20px;">
            <div class="model-selector">
                <label style="color: #2c3e50; font-weight: 600;">Model:</label>
                <select id="modelSelect" class="model-select">
                    <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                    <option value="openai/gpt-4o">GPT-4o</option>
                    <option value="openai/gpt-4o-mini">GPT-4o Mini</option>
                    <option value="google/gemini-pro-1.5">Gemini Pro 1.5</option>
                    <option value="meta-llama/llama-3.1-8b-instruct">Llama 3.1 8B</option>
                </select>
            </div>
            <a href="/" class="back-btn">
                <span class="material-icons">arrow_back</span>
                Ana Sayfa
            </a>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h2>AI AsistanÄ±nÄ±z</h2>
            <p>SorularÄ±nÄ±zÄ± sorun, size yardÄ±mcÄ± olmaktan mutluluk duyarÄ±m!</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <span class="material-icons">smart_toy</span>
                <p>Merhaba! Ben AI asistanÄ±nÄ±zÄ±m. Size nasÄ±l yardÄ±mcÄ± olabilirim?</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar">ðŸ¤–</div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input-container">
            <textarea 
                id="chatInput" 
                class="chat-input" 
                placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." 
                rows="1"
                maxlength="2000"
            ></textarea>
            <button id="sendBtn" class="send-btn">
                <span class="material-icons">send</span>
            </button>
        </div>
    </div>

    <script>
        const API_KEY = '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';
        const API_URL = 'https://openrouter.ai/api/v1/chat/completions';

        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const modelSelect = document.getElementById('modelSelect');

        let conversationHistory = [];

        // Textarea otomatik boyutlandÄ±rma
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enter tuÅŸu ile mesaj gÃ¶nderme
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // GÃ¶nder butonu
        sendBtn.addEventListener('click', sendMessage);

        // Mesaj gÃ¶nderme fonksiyonu
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || sendBtn.disabled) return;

            // KullanÄ±cÄ± mesajÄ±nÄ± ekle
            addMessage(message, 'user');
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // GÃ¶nder butonunu devre dÄ±ÅŸÄ± bÄ±rak
            sendBtn.disabled = true;
            
            // YazÄ±yor gÃ¶stergesini gÃ¶ster
            showTypingIndicator();

            try {
                // KonuÅŸma geÃ§miÅŸine ekle
                conversationHistory.push({
                    role: 'user',
                    content: message
                });

                // API'ye istek gÃ¶nder
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`,
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'Online Randevu Chatbot'
                    },
                    body: JSON.stringify({
                        model: modelSelect.value,
                        messages: [
                            {
                                role: 'system',
                                content: 'Sen yardÄ±msever bir AI asistanÄ±sÄ±n. TÃ¼rkÃ§e konuÅŸuyorsun ve kullanÄ±cÄ±lara nazik bir ÅŸekilde yardÄ±m ediyorsun. Online randevu sistemi hakkÄ±nda sorular gelirse, bu sistemin iÅŸletmelerin randevu yÃ¶netimi yapmasÄ±na yardÄ±mcÄ± olduÄŸunu sÃ¶yle.'
                            },
                            ...conversationHistory
                        ],
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                if (!response.ok) {
                    throw new Error(`API HatasÄ±: ${response.status}`);
                }

                const data = await response.json();
                const botMessage = data.choices[0].message.content;

                // Bot mesajÄ±nÄ± ekle
                addMessage(botMessage, 'bot');

                // KonuÅŸma geÃ§miÅŸine ekle
                conversationHistory.push({
                    role: 'assistant',
                    content: botMessage
                });

                // KonuÅŸma geÃ§miÅŸini sÄ±nÄ±rla (son 20 mesaj)
                if (conversationHistory.length > 20) {
                    conversationHistory = conversationHistory.slice(-20);
                }

            } catch (error) {
                console.error('Chatbot hatasÄ±:', error);
                addErrorMessage('ÃœzgÃ¼nÃ¼m, bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.');
            } finally {
                // YazÄ±yor gÃ¶stergesini gizle
                hideTypingIndicator();
                
                // GÃ¶nder butonunu aktif et
                sendBtn.disabled = false;
                
                // Input'a odaklan
                chatInput.focus();
            }
        }

        // Mesaj ekleme fonksiyonu
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = formatMessage(content);

            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date().toLocaleTimeString('tr-TR', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.appendChild(avatar);
            const contentWrapper = document.createElement('div');
            contentWrapper.appendChild(messageContent);
            contentWrapper.appendChild(messageTime);
            messageDiv.appendChild(contentWrapper);

            // HoÅŸ geldin mesajÄ±nÄ± kaldÄ±r
            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        // Hata mesajÄ± ekleme
        function addErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <span class="material-icons">error</span>
                ${message}
            `;
            chatMessages.appendChild(errorDiv);
            scrollToBottom();
        }

        // Mesaj formatlamasÄ±
        function formatMessage(content) {
            // Basit markdown desteÄŸi
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background: #f1f5f9; padding: 2px 4px; border-radius: 4px;">$1</code>')
                .replace(/\n/g, '<br>');
        }

        // YazÄ±yor gÃ¶stergesi
        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // En alta kaydÄ±r
        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        // Sayfa yÃ¼klendiÄŸinde input'a odaklan
        document.addEventListener('DOMContentLoaded', function() {
            chatInput.focus();
        });
    </script>
</body>
</html>
